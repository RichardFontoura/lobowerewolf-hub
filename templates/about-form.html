<form>
    <div class="about-container" data-module-count="{{modules.length}}">
        <div class="about-header">
            <div class="logo-container">
                <i class="fa-brands fa-wolf-pack-battalion logo-icon"></i>
            </div>
            <h2>LoboWerewolf</h2>
            <div class="about-subtitle">Premium Tools for Foundry VTT</div>
        </div>
        
        <div class="social-links-container">
            <div class="social-links">
                <a href="https://www.patreon.com/lobowerewolf" target="_blank" class="patreon-link">
                    <i class="fab fa-patreon"></i>
                    <span>Become a Patron</span>
                </a>
                <a href="https://discord.gg/Ttw59kWX4B" target="_blank" class="discord-link">
                    <i class="fab fa-discord"></i>
                    <span>Join Discord</span>
                </a>
            </div>
        </div>

        <div class="modules-section">
            <div class="section-header">
                <h3>Our Modules</h3>
                <div class="section-divider"></div>
            </div>
            
            <div class="modules-list {{#if (lte modules.length 3)}}few-modules{{/if}}">
                {{#each modules}}
                <div class="module-item">
                    <div class="module-badge">
                        <span class="version">v{{this.version}}</span>
                    </div>
                    <div class="module-header">
                        <div class="module-icon">
                            <i class="fas fa-puzzle-piece"></i>
                        </div>
                        <div class="module-title">
                            {{#if this.link}}
                            <a href="{{this.link}}" target="_blank" class="module-link">
                                {{this.name}}
                                <i class="fas fa-external-link-alt module-link-icon"></i>
                            </a>
                            {{else}}
                            {{this.name}}
                            {{/if}}
                        </div>
                    </div>
                    <div class="module-description">
                        <p>{{this.description}}</p>
                    </div>
                </div>
                {{/each}}
            </div>
        </div>
        
        <div class="about-footer">
            <div class="footer-content">
                <p>Â© 2025 LoboWerewolf</p>
            </div>
        </div>
    </div>
</form>
